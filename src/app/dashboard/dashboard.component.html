<div class="text-center mt-3">
    <h1 class="text-center text-danger">Welcome {{user}}</h1>
</div>

<div class="row">
    <div class="col-6 p-3">
        <div class="container mt-3 w-50 border-light bg-grey">
    
            <div class="container border-light bg-grey">
                <form [formGroup]="depositForm" action="">
        
                    <div class="form-group">
                        <input formControlname="acno" type="text" id="ac" name="acno" class="form-control mt-5 mb-4 "
                            placeholder="Enter account number">
                    </div>
        
        
                    <div class="form-group">
                        <input formControlname="psw" type="password" id="p1" name="password" class="form-control mb-4 " placeholder="password">
                    </div>
        
                    <div class="form-group">
                        <input formControlname="amnt" type="text" id="amt" name="amount" class="form-control  mb-4 " placeholder="enter amount">
                    </div>
        
                    <div class="form-group">
                        <button type="button" (click)="deposit()" class="btn btn-primary  gradient-custom-2  ms-4">Deposit</button>
        
                    </div>
                </form>
        
            </div>
           
        </div>
    </div>
    <div class="col-6 p-3">
        <div class="container  mt-3  w-50  ">
    
            <div class="container border-light bg-grey">
                <form [formGroup]="withdrawForm" action="">
        
                    <div class="form-group">
                        <input formControlName="acno1"   type="text" id="ac1" name="acno1" class="form-control mt-5 mb-4 "
                            placeholder="Enter account number">
                            <div *ngif="this.registerForm.get('acno')?.errors && this.registerform.get('acno')?.touched" class="text-start ms-2">
                                <p class="text-danger">Include numbers only</p>
                            </div>
                    </div>
        
        
                    <div class="form-group">
                        <input formControlName="psw1" type="password" id="pw1" name="password1" class="form-control mb-4 " placeholder="password">
                    </div>
        
                    <div class="form-group">
                        <input formControlName="amnt1"  type="text" id="amt1" name="amount1" class="form-control  mb-4 " placeholder="enter amount">
                    </div>
        
                    <div class="form-group">
                        
                        <button (click)="withdraw()" type="button" class="btn btn-primary  gradient-custom-2  ms-4">Withdraw</button>
                    </div>
                </form>
                      
            </div>
           
        </div>
    </div>
</div>
<h4 class="align-middle"><a href="" routerLink="/transaction" class="text-white ">view Transaction History</a></h4> 
<!-- href doesn't support backpathing in some system -->
